<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" 
      required formControlName="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">

        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">

        Name must be at least 4 characters long.
      </div>
      <div *ngIf="name.error.forbiddenName">

        Name cannot be Bob.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
  </div>

  <div class="form-group">
    <label for="power">Hero Power</label>
    <select id="power" required class="form-control" [(ngModel)]="model.power" name="power">
      <option [value]="pow" *ngFor="let pow of powers">{{pow}}</option>
    </select>
  </div>

  <button type="button" (click)="newHero();heroForm.reset()" style="margin-right: 5px;" class="btn btn-default">New
    Hero</button>
  <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-success">Submit</button>
</form>
