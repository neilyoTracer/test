<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="makeHero(hero.id)">
    
      <span class="badge">{{hero.id}}</span> 
      <span class="text">{{hero.name}}</span>

      <button class="delete" title="delete hero"
        (click)="delete(hero,$event)">x</button>
  </li>
</ul>

<div>
  <label>Hero name: 
    <input #heroName />
  </label>

  <button (click)="add(heroName.value);heroName.value = ''">add</button>
</div>
